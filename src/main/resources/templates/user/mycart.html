<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  th:replace="base::layout(~{::body})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>index</title>
</head>
<body>
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="container my-2">
            
        <h1 class="text-center">Shopping Cart</h1>
        
       
        
        <br>
        <br>
        <br>

        <table border="1" class="table table-striped table-responsive-md text-center">
            
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Brand</th>
                    <th>Product Category</th>
                    <th>Delete</th>
                    <th>Check Out</th>
                    
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="cart : ${listCartProducts}">
                    <td th:text="${cart.email}"></td>
                    <td th:text="${cart.productName}"></td>
                    <td th:text="${cart.productPrice}"></td>
                    <td th:text="${cart.productBrand}"></td>
                    <td th:text="${cart.productCategory}"></td>
                    <td><a class="btn btn-danger" href="#" th:href="${'/user/cart/delete/' + cart.id}">Delete</a></td>
                    <td><a class="btn btn-success" href="#" th:href="${'/user/addToOrder/' + cart.id}">Check Out</a></td>
                    
                </tr>
            </tbody>

        </table>
            

    </div> 
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
