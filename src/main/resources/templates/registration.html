<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::body})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title th:text="${title}">index</title>
</head>
<body>
    <div class="container">
            <div class="row mt-5">
                <div class="col-md-6 offset-md-3">
                    
                    <form th:action="@{/process}" method="post" th:object="${user}">
                        <h1 class="text-center">   Register Here</h1>



                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">User Email</label>
                                <input type="email"
                                       name="email"
                                     
                                       th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                       class="form-control" id="email">
                                <div th:each="error :${#fields.errors('email')}" th:text="${error}"  class="invalid-feedback">

                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Password</label>
                                <input type="password"
                                       name="password"
                                       th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                                       
                                       class="form-control" id="password" aria-describedby="emailHelp">

                                <div th:each="error :${#fields.errors('password')}" th:text="${error}"  class="invalid-feedback">

                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" 
                                   class="form-control" 
                                   name="address"
                                   th:classappend="${#fields.hasErrors('address') ? 'is-invalid' : ''}"
                                  
                                   id="inputAddress" placeholder="1234 Main St">
                            <div th:each="error :${#fields.errors('address')}" th:text="${error}"  class="invalid-feedback">

                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" 
                                       name="city"
                                       th:classappend="${#fields.hasErrors('city') ? 'is-invalid' : ''}"
                                      
                                       class="form-control" id="inputCity">
                                <div th:each="error :${#fields.errors('city')}" th:text="${error}"  class="invalid-feedback">

                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>

                                <input type="text" 
                                       name="state"
                                       th:classappend="${#fields.hasErrors('state') ? 'is-invalid' : ''}"
                                      
                                       class="form-control" id="inputState">
                                    
                                    
                                <div th:each="error :${#fields.errors('state')}" th:text="${error}"  class="invalid-feedback">

                                </div>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" 
                                       name="zipCode"
                                       th:classappend="${#fields.hasErrors('zipCode') ? 'is-invalid' : ''}"
                                      
                                       class="form-control" id="inputZip">
                                <div th:each="error :${#fields.errors('zipCode')}" th:text="${error}"  class="invalid-feedback">

                                </div>
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" 
                                   name="agreed"
                                   th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}"
                                   class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Accept terms and conditions.</label>
                            <div th:each="error :${#fields.errors('agreed')}" th:text="${error}"  class="invalid-feedback">

                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </form>


                </div></div></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
