<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  th:replace="base::layout(~{::section})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>index</title>
</head>
<body>
    <section>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-md-6 offset-md-3">

                        <form th:action="@{/login}" method="post" action="#" >
                            <h1 class="text-center"> Login Here</h1>
                            <div th:if="${param.error}" class="alert alert-danger">Login details are not correct</div>
                             <div th:if="${param.logout}" class="alert alert-success">Logout Successfully</div>
                           
                            <div class="form-group">
                                
                                <label for="username">User Email</label>
                                
                                    <input type="text" name="username" 
                                           class="form-control" id="username" aria-describedby="emailHelp">
                                </div>
                                
                           
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password"
                                       name="password"
                                       

                                       class="form-control" id="password" aria-describedby="emailHelp">

                               

                            </div>


                            <button type="submit" class="btn btn-primary">Submit</button>

                            <a class="ml-5" href="#" th:href="@{/registration}">New around here? <span class="badge badge-pill badge-danger"> Sign up</span></a>
                        </form>



                    </div>

                </div>

            </div>

        </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
