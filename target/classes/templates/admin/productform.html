<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::body})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Product Management</title>
</head>
    <body>
        <div class="container">
        <br>
        <br>
        <br>
        <h2>Add Product</h2>
        <br>

        <form th:action="@{/admin/saveProduct}" method="post" th:object="${product}">
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{productName}" placeholder="Product Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{productPrice}" placeholder="Product Price" class="form-control mb-4 col-4">
            <input type="text" th:field="*{productBrand}" placeholder="Product Brand" class="form-control mb-4 col-4">
            <input type="text" th:field="*{productCategory}" placeholder="Product Category" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Save Product</button>
        </form>

    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
