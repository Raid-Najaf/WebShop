<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::body})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Admin page</title>
</head>
<body>
    <div class="container my-2">
        <h1>Product List</h1>
        
        
        <div align="center">
            <form th:action="@{/admin/adminhomepage}">
                Filter: <input type="text" name="keyword" th:value="${keyword}" required /> 
                &nbsp;
                <input type="submit" value="Search" /> 
                &nbsp;
                <input type="button" value="Clear" onclick="clearFilter()"/> 
            </form>
        </div>
        
        <br>
        
        <a th:href="@{/admin/showNewProduct}" class="btn btn-primary btn-sm mb-3">Add Product</a>
        <a th:href="@{/admin/showOrders}" class="btn btn-primary btn-sm mb-3">Orders</a>

        <table border="1" class="table table-striped table-responsive-md text-center">
            
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Brand</th>
                    <th>Product Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="product : ${listProducts}">
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.productPrice}"></td>
                    <td th:text="${product.productBrand}"></td>
                    <td th:text="${product.productCategory}"></td>
                    <td><a class="btn btn-success" href="#" th:href="${'/admin/product/edit/' + product.id}">Update</a></td>
                    <td><a class="btn btn-danger" href="#" th:href="${'/admin/product/delete/' + product.id}">Delete</a></td>
                </tr>
            </tbody>

        </table>

    </div>
    <script type="text/javascript">
        function clearFilter(){
            window.location = "/admin/adminhomepage";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
